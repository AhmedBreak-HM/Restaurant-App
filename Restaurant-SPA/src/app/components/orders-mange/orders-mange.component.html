<mat-form-field class="full-width">
    <mat-icon>search</mat-icon>
    <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
</mat-form-field>
<div class="mat-elevation-z8" class="table">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- orderId Column -->
        <ng-container matColumnDef="OrderId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.OrderId}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>

        </ng-container>

        <!-- orderNo Column -->
        <ng-container matColumnDef="OrderNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order No </th>
            <td mat-cell *matCellDef="let element"> {{element.OrderNo}} </td>
            <td mat-footer-cell *matFooterCellDef>  </td>

        </ng-container>
        <!--Hidenn field-->
        <!--customerId Column-->
        <ng-container matColumnDef="CustomerId" hidden='true'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header hidden='true'> ID. </th>
            <td mat-cell *matCellDef="let element" hidden='true'> {{element.CustomerId}} </td>
            <td mat-footer-cell *matFooterCellDef>  </td>

        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="CustomerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
            <td mat-cell *matCellDef="let element"> {{element.CustomerName}} </td>
            <td mat-footer-cell *matFooterCellDef>  </td>

        </ng-container>

        <!-- pmethod Column -->
        <ng-container matColumnDef="Pmethod">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PMethod </th>
            <td mat-cell *matCellDef="let element"> {{element.Pmethod}} </td>
            <td mat-footer-cell *matFooterCellDef> {{calculatTotal() | currency}} </td>

        </ng-container>

        <!-- gtotal Column -->
        <ng-container matColumnDef="Gtotal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.Gtotal |currency}} </td>
            <td mat-footer-cell *matFooterCellDef>  </td>

        </ng-container>

        <ng-container matColumnDef="customColumn">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="primary" (click)="AddOrEdite(null)">
                    Create<mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button class="green" (click)="Refresh()">
                    <mat-icon>autorenew</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" (click)="AddOrEdite(1)">
                    Update<mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="Delete()">
                    <mat-icon>clear</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef> </td>

        </ng-container>
        <!-- ------------------------------------------------------------- -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (mouseenter)="SelectedRow(row)" *matRowDef="let row; let i = index; columns: displayedColumns;">
        </tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[3,5,10,15,20]" showFirstLastButtons></mat-paginator>
</div>
