<mat-form-field class="full-width">
    <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
</mat-form-field>
<div class="mat-elevation-z8" class="table">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- customerId Column -->
        <ng-container matColumnDef="CustomerId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.CustomerId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="CustomerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.CustomerName}} </td>
        </ng-container>

        <ng-container matColumnDef="customColumn">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="primary" (click)="AddOrEdite(null)">
                    Create<mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button class="green" (click)="Refresh()">
                    <mat-icon>autorenew</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" (click)="AddOrEdite(1)">
                    Update<mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="Delete()">
                    <mat-icon>clear</mat-icon>
                </button>
            </td>
        </ng-container>
        <!-- ------------------------------------------------------------- -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (mouseenter)="SelectedRow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3,5,10,15,20]" showFirstLastButtons></mat-paginator>
</div>
